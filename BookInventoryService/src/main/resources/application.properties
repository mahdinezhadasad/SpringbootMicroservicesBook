spring.application.name=BookInventoryService
server.port=8083

# MySQL settings
spring.datasource.url=jdbc:mysql://localhost:3306/bookinventoryservice
spring.datasource.username=book_inventory_service
spring.datasource.password=service_password

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect